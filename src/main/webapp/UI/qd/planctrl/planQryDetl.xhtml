<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">

                <p:panel id="input" header="【用款计划】详细信息">
                    <h:panelGrid columns="1" cellspacing="2" style="width: 100%">
                        <h:panelGrid columns="1" cellspacing="2" style="width: 100%">

                            <p:fieldset legend="收款方信息">
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="4" cellpadding="2" columnClasses="col-95,col-5,col-95,col-5"
                                                 style="width: 100%">
                                        <h:outputLabel value="计划编号:" for="planCtrlNo" style="margin-left: 16px;"/>
                                        <p:inputText id="planCtrlNo"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.planCtrlNo}"
                                                     readonly="true" style="width:160px;"/>

                                        <h:outputLabel value="收款方户名:" for="toAccountName" style="margin-left: 10px;"/>
                                        <p:inputText id="toAccountName"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.toAccountName}"
                                                     readonly="true" style="width:260px;"/>

                                        <h:outputLabel value="收款方账号:" for="toAccountCode" style="margin-left: 16px;"/>
                                        <p:inputText id="toAccountCode"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.toAccountCode}"
                                                     readonly="true" style="width:160px;"/>

                                        <h:outputLabel value="收款行:" for="toBankName" style="margin-left: 10px;"/>
                                        <p:inputText id="toBankName"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.toHsBankName}"
                                                     readonly="true" style="width:260px;"/>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="付款方信息">
                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="4" cellspacing="2" style="width: 100%"
                                                 columnClasses="col-95,col-5,col-95,col-5">

                                        <h:outputLabel value="付款房产商:" for="companyName" style="margin-left:20px;"/>
                                        <h:inputText autocomplete="off" id="companyName" style="width:160px;"
                                                     readonly="true"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.companyName}">
                                        </h:inputText>

                                        <h:outputLabel value="付款监管账号:" for="accountCode"/>
                                        <p:inputText autocomplete="off" id="accountCode" style="width:160px;"
                                                     readonly="true"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.accountCode}">
                                        </p:inputText>

                                        <h:outputLabel value="计划编号:" for="planNo" style="margin-left: 28px;"/>
                                        <p:inputText id="planNo" value="#{expensesPlanQryAction.qdRsPlanCtrl.planCtrlNo}"
                                                     readonly="true" style="width:160px;"/>

                                        <h:outputLabel value="计划金额:" for="planAmt" style="margin-left: 30px;"/>
                                        <p:inputText id="planAmt" value="#{expensesPlanQryAction.qdRsPlanCtrl.plAmount}"
                                                     readonly="true" style="width:160px;">
                                            <f:convertNumber pattern="#,###,###,###,##0.00"/>
                                        </p:inputText>

                                        <h:outputLabel value="可用金额:" for="avAmt" style="margin-left: 28px;"/>
                                        <p:inputText id="avAmt" value="#{expensesPlanQryAction.qdRsPlanCtrl.avAmount}"
                                                     readonly="true" style="width:160px;">
                                            <f:convertNumber pattern="#,###,###,###,##0.00"/>
                                        </p:inputText>

                                        <h:outputLabel value="计划使用日期:" for="planDate" style="margin-left: 30px;"/>
                                        <p:inputText id="planDate" value="#{expensesPlanQryAction.qdRsPlanCtrl.planDate}"
                                                     readonly="true" style="width:160px;">
                                        </p:inputText>

                                        <h:outputLabel value="用款说明:" for="planDesc" style="margin-left: 30px;"/>
                                        <p:inputText id="planDesc" value="#{expensesPlanQryAction.qdRsPlanCtrl.planDesc}"
                                                     readonly="true" style="width:160px;">
                                        </p:inputText>

                                        <h:outputLabel value="接收日期:" for="acceptDate" style="margin-left: 30px;"/>
                                        <p:inputText id="acceptDate"
                                                     value="#{expensesPlanQryAction.qdRsPlanCtrl.acceptDate}"
                                                     readonly="true" style="width:160px;">
                                        </p:inputText>



                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="备注:" for="remark" style="margin-left: 58px;"/>
                                        <p:inputText id="remark" value="#{expensesPlanQryAction.qdRsPlanCtrl.remark}"
                                                     readonly="true" style="width:445px;">
                                        </p:inputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:fieldset>
                        </h:panelGrid>
                        <h:panelGroup>
                            <p:separator/>
                        </h:panelGroup>
                        <h:panelGrid style="width: 20%" columns="1">
                            <p:commandButton ajax="true" id="resetBtn" value="关闭" onclick="window.close();"
                                             style="width:90px;margin-left:290px" update="input,msgs"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
