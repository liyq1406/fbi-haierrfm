<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;" id="top">
            <p:growl id="msgs" showDetail="true"/>
            <h:form id="actqueryForm">
                <p:panel id="query" header="【监管账户信息】查询">
                    <h:panelGrid columns="2" cellspacing="3" style="width:100%">
                        <h:panelGrid columns="6" cellspacing="3" style="width:90%"
                                     columnClasses="col-95,col-5,col-95,col-5">
                            <h:outputLabel value="*【账户类别】:" for="accType"/>
                            <h:selectOneMenu id="accType" value="#{taAccAction.taRsAcc.accType}">
                                <f:selectItems value="#{ptenudetailAction.taAccTypeList}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="*【账号】:" for="accId"/>
                            <h:inputText autocomplete="off" id="accId"
                                         value="#{taAccAction.taRsAcc.accId}">
                            </h:inputText>
                            <h:outputLabel value="*【名称】:" for="accName"/>
                            <h:inputText id="accName" value="#{taAccAction.taRsAcc.accName}"/>
                        </h:panelGrid>
                        <p:commandButton update="msgs,pdt" style="width: 80px"
                                         action="#{taAccAction.onBtnQueryClick}" id="btnQuery" value="查询">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true"
                             value="#{taAccAction.taRsAccList}"
                             selectionMode="single"
                             var="record"
                             rowKey="#{record.pkId}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">
                    <p:column headerText="账户类别" style="text-align:left">
                        <h:outputText value="#{ptenudetailAction.taAccTypeMap.get(record.accType)}"/>
                    </p:column>

                    <p:column headerText="账号" style="text-align:center">
                        <h:outputText value="#{record.accId}" style="text-align: center;"/>
                    </p:column>

                    <p:column headerText="名称" style="text-align:center">
                        <h:outputText value="#{record.accName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售人名称" style="text-align:center">
                        <h:outputText value="#{record.preSalePerName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售项目名称" style="text-align:center">
                        <h:outputText value="#{record.preSaleProName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售项目地址" style="text-align:center">
                        <h:outputText value="#{record.preSaleProAddr}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="监管状态" style="text-align:center">
                        <h:outputText value="#{ptenudetailAction.taAccStatusMap.get(record.statusFlag)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
