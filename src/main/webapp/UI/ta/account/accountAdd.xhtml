<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">
                <p:panel id="input" header="【监管账户信息】新增录入">
                    <h:panelGrid columns="2" cellspacing="3" style="width:100%">
                        <h:panelGrid columns="4" cellspacing="3" style="width:90%"
                                     columnClasses="col-95,col-5,col-95,col-5">
                            <h:outputLabel value="*【账户类别】:" for="accType"/>
                            <h:selectOneMenu id="accType" value="#{taAccAction.taRsAcc.accType}" style="width:192px;">
                                <f:selectItems value="#{ptenudetailAction.taAccTypeList}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="*【专户账号】:" for="accId"/>
                            <h:inputText autocomplete="off" id="accId" style="width:192px;" required="true"
                                         requiredMessage="必须输入专户账号！" value="#{taAccAction.taRsAcc.accId}">
                            </h:inputText>

                            <h:outputLabel value="*【申请编号】:" for="originId"/>
                            <h:inputText id="originId" required="true"
                                         requiredMessage="必须输入申请编号！" value="#{taAccAction.taRsAcc.bizId}"/>

                            <h:outputLabel value="*【确认专户账号】:" for="confirmAccountNo"/>
                            <h:inputText autocomplete="off" id="confirmAccountNo" style="width:192px;" required="true"
                                         requiredMessage="必须输入确认专户账号！" value="#{taAccAction.confirmAccountNo}">
                            </h:inputText>

                            <h:outputLabel value="*【专户名称】:" for="accName"/>
                            <h:inputText id="accName" value="#{taAccAction.taRsAcc.accName}"
                                         required="true" requiredMessage="必须输入专户名称！" style="width:192px;"/>
                        </h:panelGrid>
                        <h:panelGrid style="width:20%">
                            <p:commandButton id="saveBtn" ajax="true" value="保存"
                                             action="#{taAccAction.onAdd()}"
                                             style="margin-left:15px;width:90px"
                                             update="input,pdt,msgs">
                            </p:commandButton>
                            <p:commandButton type="reset" id="resetBtn" value="重置"
                                             style="width:90px;margin-left:15px" update="input"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true" selectionMode="single"
                             value="#{taAccAction.taRsAccList}" var="record"
                             rowKey="#{record.pkId}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="账户类别" style="text-align:left">
                        <h:outputText value="#{ptenudetailAction.taAccTypeMap.get(record.accType)}"/>
                    </p:column>

                    <p:column headerText="申请编号" style="text-align:left">
                        <h:outputText value="#{record.bizId}"/>
                    </p:column>

                    <p:column headerText="专户账号" style="text-align:left">
                        <h:outputText value="#{record.accId}"/>
                    </p:column>

                    <p:column headerText="专户名称" style="text-align:left">
                        <h:outputText value="#{record.accName}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
