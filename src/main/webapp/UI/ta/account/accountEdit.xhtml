<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fbi="http://www.fbifaces.org"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;" id="top">
            <p:growl id="msgs" showDetail="true"/>
            <h:form id="actqueryForm">
                <p:panel id="query" header="【监管账户信息】查询">
                    <h:panelGrid columns="2" cellspacing="3" style="width:100%">
                        <h:panelGrid columns="6" cellspacing="3" style="width:90%"
                                     columnClasses="col-95,col-5,col-95,col-5">
                            <h:outputLabel value="*【账户类别】:" for="accTypeUpd"/>
                            <h:selectOneMenu id="accType" value="#{taAccountAction.taRsAccountQry.accType}">
                                <f:selectItems value="#{ptenudetailAction.taAccTypeList}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="*【专户账号】:" for="accId"/>
                            <h:inputText autocomplete="off" id="accId"
                                         value="#{taAccountAction.taRsAccountQry.accId}">
                            </h:inputText>
                            <h:outputLabel value="*【专户名称】:" for="accName"/>
                            <h:inputText id="accName" value="#{taAccountAction.taRsAccountQry.accName}"/>
                        </h:panelGrid>
                        <h:commandButton update="msgs,pdt" style="width:40"
                                         action="#{taAccountAction.onBtnQueryClick}" id="btnQuery" value="查询">
                        </h:commandButton>
                            <!--<p:commandButton ajax="false" id="resetBtn" value="Excel导出"
                                             style="width:90px;margin-left:15px">
                                <fbi:DataExporter target="pdt" type="xls" titleName="账户信息" fileName="company_account"
                                                  excludeColumns="0,1,11"
                                                  excludeColumnsWidth="15,15,15,15,15,14,14,12,12"/>
                            </p:commandButton>-->
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true" selectionMode="single"
                             value="#{taAccountAction.taRsAccountList}"
                             var="record"
                             rowKey="#{record.pkId}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">
                    <p:column headerText="pkid" style="display:none;">
                        <h:outputText value="#{record.pkId}"/>
                    </p:column>
                    <p:column headerText="statusflag" style="display:none;">
                        <h:outputText value="#{record.statusFlag}"/>
                    </p:column>

                    <p:column headerText="监管账号" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="监管账号"/>
                        </f:facet>
                        <h:outputText value="#{record.accId}" style="text-align: center;"/>
                    </p:column>

                    <p:column headerText="账户名称" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="账户名称"/>
                        </f:facet>
                        <h:outputText value="#{record.accName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售人名称" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="预售人名称"/>
                        </f:facet>
                        <h:outputText value="#{record.preSalePerName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售项目名称" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="预售项目名称"/>
                        </f:facet>
                        <h:outputText value="#{record.preSaleProName}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="预售项目地址" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="预售项目地址"/>
                        </f:facet>
                        <h:outputText value="#{record.preSaleProAddr}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="监管状态" style="text-align:center">
                        <f:facet name="header">
                            <h:outputText value="监管状态"/>
                        </f:facet>
                        <h:outputText value="#{ptenudetailAction.taAccTypeMap.get(record.accType)}"/>
                        <h:outputText value="#{flagStatusForMap.accountStatus[record.statusFlag]}"/>
                    </p:column>

                    <p:column headerText="操作" style="text-align:center">
                        <p:commandButton  value="修改" style="color: blue"
                                          onclick="wVDlgViewForUpd.show()"
                                          update="pdt,:form:pgViewForUpd,:form:msgs"
                                          actionListener="#{taAccountAction.selectRecordAction('Upd',record)}">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:dialog id="dlgViewForUpd" header="【监管账户】修改" widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:outputText id="rntFlag" escape="false" value="#{taAccountAction.rtnFlag}"/>
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="4" cellspacing="3">
                            <p:outputLabel value="*【账户类别】:" for="accTypeUpd"/>
                            <p:selectOneMenu id="accTypeUpd" value="#{taAccountAction.taRsAccountUpd.accType}">
                                <f:selectItems value="#{ptenudetailAction.taAccTypeList}"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="*【专户账号】:" for="accIdUpd"/>
                            <h:inputText autocomplete="off" id="accIdUpd"
                                         value="#{taAccountAction.taRsAccountUpd.accId}">
                            </h:inputText>

                            <h:outputLabel value="*【申请编号】:" for="originIdUpd"/>
                            <h:inputText id="originIdUpd" value="#{taAccountAction.taRsAccountUpd.originId}"/>

                            <h:outputLabel value="*【专户名称】:" for="accNameUpd"/>
                            <h:inputText id="accNameUpd" value="#{taAccountAction.taRsAccountUpd.accName}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:outputLabel for="createdTimeForUpd" value="创建时间：" />
                            <h:inputText id="createdTimeForUpd"
                                         value="#{taAccountAction.taRsAccountUpd.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <h:outputLabel for="lastUpdTimeForUpd" value="修改时间：" />
                            <h:inputText id="lastUpdTimeForUpd"
                                         value="#{taAccountAction.taRsAccountUpd.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <h:outputLabel for="recVersionForUpd" value="修改次数：" />
                            <h:inputText id="recVersionForUpd"
                                         value="#{taAccountAction.taRsAccountUpd.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="3">
                            <h:commandButton id="btnSave" rendered="true"
                                             action="#{taAccountAction.onBtnSaveClick}"
                                             update="pdt,msgs,pgViewForUpd"
                                             value="保存"/>
                            <h:commandButton id="resetBtnForUpd"
                                             type="reset"
                                             update="pgViewForUpd"
                                             value="重置">
                            </h:commandButton>
                            <h:commandButton value="取消" oncomplete="wVDlgViewForUpd.hide()"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
