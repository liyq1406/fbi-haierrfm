<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label1 {
                width: 200px;
                text-align: right;
            }

            .col-label2 {
                width: 200px;
                text-align: right;
            }

            .col-label3 {
                width: 200px;
                text-align: right;
            }

            .col-input1 {
                width: 100px;
            }

            .col-input2 {
                width: 100px;
            }

            .col-input3 {
                width: 100px;
            }

            .col_remark {
                width: 100px;
                text-align: right;
            }

            .buttontab {
                margin-top: 15px;
                text-align: center;
            }
        </style>
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="form">
                <p:panel id="input" header="【建立监管】发送">
                    <h:panelGrid columns="2" cellspacing="3"  style="width:100%">
                        <h:panelGrid columns="4" cellspacing="3"
                                     columnClasses="col-label1,col-input1,col-label2,col-input2">
                            <h:outputLabel value="*【账户类别】:" for="accType"/>
                            <h:selectOneMenu id="accType" value="#{taAccAction.taRsAcc.spvsnAccType}">
                                <f:selectItems value="#{ptenudetailAction.taAccTypeList}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="*【监管申请编号】:" for="originId"/>
                            <h:inputText id="originId" required="true"
                                         requiredMessage="必须输入申请编号！"
                                         value="#{taAccAction.taRsAcc.bizId}"/>

                            <h:outputLabel value="*【专户账号】:" for="accId"/>
                            <h:inputText autocomplete="off" id="accId" required="true"
                                         requiredMessage="必须输入专户账号！"
                                         value="#{taAccAction.taRsAcc.spvsnAccId}">
                            </h:inputText>

                            <h:outputLabel value="*【专户名称】:" for="accName"/>
                            <h:inputText id="accName" required="true"
                                         requiredMessage="必须输入专户名称！"
                                         value="#{taAccAction.taRsAcc.spvsnAccName}"/>
                        </h:panelGrid>
                        <h:panelGrid >
                            <p:commandButton id="saveBtn" ajax="true" value="建立监管"
                                             action="#{taAccAction.onClick_Enable()}"
                                             style="margin-left:15px;width:120px"
                                             update="input,accRecv,msgs">
                            </p:commandButton>
                            <p:commandButton type="reset" id="resetBtn" value="重置"
                                             style="width:90px;margin-left:15px" update="input"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:panel id="accRecv"  header="【建立监管】返回">
                    <h:panelGrid columns="6" cellspacing="3"
                                 columnClasses="col-label1,col-input1,col-label2,col-input2,col-label3,col-input3">
                        <h:outputLabel value="【结果】:" for="rtnReturnCodeAct"/>
                        <h:inputText id="rtnReturnCodeAct" readonly="true"
                                     style="background-color:gainsboro"
                                     value="#{taAccAction.taRsAccRecv.returnCode}">
                        </h:inputText>
                        <h:outputLabel value="【预售监管平台流水】:" for="rtnFdcSnAct"/>
                        <h:inputText id="rtnFdcSnAct" readonly="true"
                                     style="background-color:gainsboro"
                                     value="#{taAccAction.taRsAccRecv.fdcSn}">
                        </h:inputText>
                        <h:outputLabel value="【返回描述】:" for="returnMsgAct"/>
                        <h:inputText id="returnMsgAct" readonly="true"
                                     style="background-color:gainsboro"
                                     value="#{taAccAction.taRsAccRecv.returnMsg}">
                        </h:inputText>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
