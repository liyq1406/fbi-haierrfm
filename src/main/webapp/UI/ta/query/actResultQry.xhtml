<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;" id="top">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="actqueryForm">
                <p:panel id="query" header="【记账结果】查询">
                    <h:panelGrid columns="2" cellspacing="3" style="width:100%">
                        <h:panelGrid columns="2" cellspacing="3" style="width:40%">
                            <h:outputLabel value="*【业务编号】:" for="busiApplyId"/>
                            <h:inputText autocomplete="off" id="busiApplyId"
                                         required="true" requiredMessage="必须输入业务编号！"
                                         value="#{taActRsltQryAction.taActRsltQryModelShow.busiApplyId}">
                            </h:inputText>
                        </h:panelGrid>
                        <p:commandButton update="msgs,pdt" style="width: 80px"
                                         action="#{taActRsltQryAction.onBtnQryClick()}"
                                         id="btnQuery" value="查询">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             dynamic="true"
                             value="#{taActRsltQryAction.taActRsltQryModelShowList}"
                             selectionMode="single"
                             var="record"
                             rowKey="#{record.pkId}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="15" paginatorPosition="bottom"
                             scrollable="true"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">

                    <p:column headerText="交易代码" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.tradeId}" style="text-align: center;"/>
                    </p:column>

                    <p:column headerText="监管银行代码" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.bankId}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="城市代码" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.cityId}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="业务编号" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.busiApplyId}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="查询网点" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.bankBranchId}" style="text-align: right"/>
                    </p:column>

                    <p:column headerText="查询人员" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.bankOperId}"/>
                    </p:column>
                    <p:column headerText="发起方" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.initiator}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="返回结果代码" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.returnId}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="记账结果" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.actRslt}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="预售资金监管平台记账流水" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.fdcActSerial}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="监管银行记账流水" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.bankSerial}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="预售资金监管平台流水" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.fdcSerial}" style="text-align: right"/>
                    </p:column>
                    <p:column headerText="描述" style="width: 80px;text-align:center">
                        <h:outputText value="#{record.remark}" style="text-align: right"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
