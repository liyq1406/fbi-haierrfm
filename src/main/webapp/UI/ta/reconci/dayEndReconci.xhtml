<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .input-col-m {
                width: 60px;
            }

            .input-col-l {
                width: 80px;
            }

            .input-col-xxl {
                width: 1%;
                text-align: right;
            }

            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;" id="div">
            <h:form id="form">
                <p:messages id="msgs" showDetail="true"/>
                <p:tabView>
                    <p:tab title="【日终对账明细】">
                        <p:menubar>
                            <p:menuitem type="push" value="获取sbs数据" icon="ui-icon ui-icon-plus"
                                        action="#{taDayEndReconciAction.onQrySbsData}" update="sbspdt,:form:msgs"
                                        ajax="true"/>
                            <p:menuitem type="push" value="日终对账数据发送" icon="ui-icon ui-icon-copy"
                                        action="#{taDayEndReconciAction.onBlnc}" update="pdt,sbspdt,:form:msgs"
                                        ajax="true"/>
                        </p:menubar>
                        <p:ajaxStatus style="width:16px;height:16px;">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloading.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                        <p:dataTable id="pdt"  var="record"
                                     value="#{taDayEndReconciAction.taRsAccDtlList}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     rowIndexVar="row"
                                     resizableColumns="true"
                                     scrollable="true"
                                     emptyMessage="数据记录为空...">
                            <f:facet name="header">
                                本日本地记账流水(总笔数：#{taDayEndReconciAction.strLocalTotalCounts}；总金额：#{taDayEndReconciAction.strLocalTotalAmt}）
                            </f:facet>
                            <p:column headerText="序号" style="width:30px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column headerText="交易号码" style="width:100px;text-align:center">
                                <h:outputText value="#{record.txCode}"/>
                            </p:column>
                            <p:column headerText="业务编号" style="width:100px;text-align:center">
                                <h:outputText value="#{record.bizId}"/>
                            </p:column>
                            <p:column headerText="监管账号" style="width:200px;text-align:center">
                                <h:outputText value="#{record.accId}"/>
                            </p:column>
                            <p:column headerText="对方账号" style="width:200px;text-align:center">
                                <h:outputText value="#{record.recvAccId}"/>
                            </p:column>
                            <p:column headerText="对方账户名称" style="width:400px;text-align:center">
                                <h:outputText value="#{record.recvAccName}"/>
                            </p:column>
                            <p:column headerText="交易金额">
                                <h:outputText value="#{record.txAmt}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:dataTable id="sbspdt"  var="record"
                                     value="#{taDayEndReconciAction.taRsAccDtlSbsList}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     resizableColumns="true"
                                     rowIndexVar="row"
                                     emptyMessage="数据记录为空...">
                            <f:facet name="header">
                                本日SBS记账流水(总笔数：#{taDayEndReconciAction.strSbsTotalCounts}；总金额：#{taDayEndReconciAction.strSbsTotalAmt}）
                            </f:facet>
                            <p:column headerText="序号" style="width:30px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column headerText="监管账号" style="text-align:center">
                                <h:outputText value="#{record.accId}"/>
                            </p:column>
                            <p:column headerText="对方账号" style="text-align:center">
                                <h:outputText value="#{record.recvAccId}"/>
                            </p:column>
                            <p:column headerText="交易金额">
                                <h:outputText value="#{record.txAmt}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
