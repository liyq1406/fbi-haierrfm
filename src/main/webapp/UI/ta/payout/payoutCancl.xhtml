<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/UI/support/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>
        <style type="text/css">
            .col-label1 {
                width: 200px;
                text-align: right;
            }

            .col-label2 {
                width: 200px;
                text-align: right;
            }

            .col-label3 {
                width: 200px;
                text-align: right;
            }

            .col-input1 {
                width: 100px;
            }

            .col-input2 {
                width: 100px;
            }

            .col-input3 {
                width: 100px;
            }

            .col_remark {
                width: 100px;
                text-align: right;
            }

            .buttontab {
                margin-top: 15px;
                text-align: center;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;" id="top">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="actqueryForm">
                <p:panel id="valiSend" header="【划拨沖正】发送">
                    <h:panelGrid columns="2" cellspacing="3" style="width:100%">
                        <h:panelGrid columns="2" cellspacing="3"
                                     columnClasses="col-label1,col-input1">
                            <h:outputLabel value="*【划拨申请编号】:" for="bizId"/>
                            <h:inputText autocomplete="off" id="bizId"
                                         required="true" requiredMessage="必须输入划拨申请编号！"
                                         value="#{taPayoutAction.taTxnFdcCanclSend.bizId}">
                            </h:inputText>
                        </h:panelGrid>
                        <p:commandButton update="msgs,canclRecv" style="width: 80px"
                                         action="#{taPayoutAction.onBtnCanclClick()}"
                                         id="btnCanclSend" value="沖正">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:panel id="canclRecv" header="【划拨沖正】返回">
                    <h:panelGrid columns="4" cellspacing="3"
                                 columnClasses="col-label1,col-input1">
                        <h:outputLabel value="*【结果】:" for="rtnReturnCodeCancl"/>
                        <h:inputText id="rtnReturnCodeCancl" readonly="true"
                                     style="background-color:gainsboro"
                                     value="#{taPayoutAction.taTxnFdcCanclSendAndRecv.returnCode}">
                        </h:inputText>
                        <h:outputLabel value="*【预售资金监管平台流水】:" for="rtnFdcSnCancl"/>
                        <h:inputText id="rtnFdcSnCancl" readonly="true"
                                     style="background-color:gainsboro"
                                     value="#{taPayoutAction.taTxnFdcCanclSendAndRecv.fdcSn}">
                        </h:inputText>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
